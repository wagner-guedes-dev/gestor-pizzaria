<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pizzaria</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    
    <header>
        <div id="menu">
            <div id="logo">
                <img src="imagens/pizza-logo.png" alt="logo-pizza" width="80px" height="70px">
                <button  id="addmesa" >
                    Adicionar mesa
                </button>
            </div>
            <nav>
                <img src="imagens/caixa-registradora.png" alt="logo-caixa" width="80px" height="80px">
                <h3 id="caixa">0,00$</h3>
            </nav>
        </div>
        
        
    </header>
    <div id="container">
        
        
        

    
        <main id="main">
        


        </main>

        <section id="section" class="section-style">

        </section>
       <div id="avisos">
            <div class='aviso' id="addMesaCliente">
                <button class="btnfecharaviso" onclick="fecharAnuncio()">X</button>
                <p>Por favor digite o número da mesa e o nome do cliente.</p>
            </div>
        
            <div class='aviso' id="addNumero">
                <button class="btnfecharaviso" onclick="fecharAnuncio()">X</button>
                <p>Por favor digite o número da mesa.</p>
            </div>
        
            <div class='aviso' id="addNome" >
                <button class="btnfecharaviso" onclick="fecharAnuncio()">X</button>
                <p>Por favor digite o nome do cliente.</p>
            </div>
        
            <div class='aviso' id="mesaExiste">
                <button class="btnfecharaviso" onclick="fecharAnuncio()">X</button>
                <p>Ja existe uma mesa com esse número.</p>
            </div>
        
            <div class='aviso' id="fecheAsAbasAbertas">
                <button class="btnfecharaviso" onclick="fecharAnuncio()">X</button>
                <p>Feche as abas abertas primeiro</p>
            </div>
        
            <div class='aviso' id="avisoAddPedido">
                <button class="btnfecharaviso" onclick="fecharAnuncio()">X</button>
                <p>Adicione o pedido antes de pagar a conta.</p>
            </div>

       </div>
        
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
